<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Feedback | SNS</title>
  <link href="styles/style.css" rel="stylesheet">
  <link rel="icon" type="image/ico" href="sns2.png" />
  <link rel="stylesheet" href="styles/scrollbar.css">
  <script src="scripts/libraries/solid-auth-client.bundle.js"></script>
    <script src="scripts/libraries/solid-file-client.js"></script>
    <script src="scripts/libraries/solid-query-ldflex.bundle.js"></script>
    <Script src="scripts/libraries/solid-acl-parser.bundle.js"></Script>
    <script src="scripts/libraries/jquery.js"></script>
    <script src="scripts/custom/control.js"></script>
    <script src="scripts/custom/app.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css">
  
  <style>
    #navbar,#side{
      
      transition: all 0.25s ease-in-out;
    }
    #navbar a{
      transition: all 0.09s ease-in-out;
    }
    #navbar a:hover{
      transform: scale(1.1);
    }

  </style>
<script>
    window.onscroll = function() {scrollFunction()};
function scrollFunction() { 
  var val= document.body.scrollTop  || document.documentElement.scrollTop;
  document.getElementById("navbar").style.transform = "translateY("+val+"px)";
 
}
    </script>
</head>

<body>
  <!---NAVBAR STARTS HERE---->
  <p id="webd" style="display: none;"></p>
  <div id="toast"></div>
  <div class="w3-container w3-padding">
  <div class="w3-padding w3-round w3-bar w3-blue w3-center" id="navbar">
      <img src="sns1.png" style="width:3%">
      <input  id="search"class="w3-btn w3-white w3-round-xxlarge" placeholder="Friends Web Id" style="width: 30%;" type="text">
      <a  id="nf" class="w3-round w3-btn">
        <i class="fa fa-rss">
        </i>
      </a>
      <a  id="fl" class="w3-round w3-btn">
        <i class="fa fa-users">
        </i>
      </a>
      <a  id="ch" class="w3-round w3-btn">
        <i class="fa fa-comment">
        </i>
      </a>
      <a  id="pr" class="w3-round w3-btn">
        <i class="fa fa-user-circle">
        </i>
      </a>
      <a id="st"  class="w3-round w3-btn">
        <i class="fa fa-cog">
        </i>
      </a>
      <a  id="hp" class="w3-round w3-btn">
        <i class="fa fa-info-circle">
        </i>
      </a>
      <a  id="fb" class="w3-round w3-btn">
        <i class="fa fa-question-circle">
        </i>
      </a>
      <a  id="lo" class="w3-round w3-btn">
        <i class="fa fa-share">
        </i>
        </a>
    </div>
    
    <div>
      <!---NAV BAR END HERE---->    
      <center>
        <div style="width: 40%;" class="w3-container w3-border w3-round-large w3-margin">
          <div class="w3-container">
            <h1 class="w3-blue w3-small w3-round-large w3-margin  w3-padding">
            <i class="fa fa-book"></i>
              <b style="font-size: 18px;" >Feedback</b>
            </h1>
            <label class="w3-large w3-left" style="color:#2196F3">Name</label>    
            <input type="text" placeholder="user's name" id="name" class="w3-input w3-transparent">
            <label class="w3-large w3-left" style="color:#2196F3">Email</label>    
            <input type="email" placeholder="user's email" id="email" class="w3-input w3-transparent">
            <label class="w3-large w3-left" style="color:#2196F3">Message Subject</label>    
            <input type="text" placeholder="Feedback Subject"  id="subject" class="w3-input w3-transparent">
            <label class="w3-large w3-left" style="color:#2196F3">Message</label>    
            <textarea style="resize: none;overflow: auto;" id="message"  placeholder="message body" class="w3-input w3-transparent"></textarea>
            <button class="w3-round w3-center w3-margin w3-btn w3-blue" onclick="SendFeedback()"><b>Send</b></button>
            <button class="w3-round w3-center w3-margin w3-btn w3-red" onclick="window.location.reload()"><b>Cancel</b></button>
          </div>
        
        </div>
      </center>
      
</body>
</html>
