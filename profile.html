<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Profile | SNS</title>
  <link href="styles/style.css" rel="stylesheet">
  <link rel="icon" type="image/ico" href="sns2.png" />
  <link rel="stylesheet" href="styles/scrollbar.css">
  
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css">
  <script src="scripts/libraries/solid-auth-client.bundle.js"></script>
  <script src="scripts/libraries/solid-file-client.js"></script>
  <script src="scripts/libraries/solid-query-ldflex.bundle.js"></script>
  <script src="scripts/libraries/jquery.js"></script>
  <script src="scripts/custom/profile.js"></script>
  <script src="scripts/custom/control.js"></script>
  <style>
    #navbar,#side{
      transition: all 0.15s ease-in-out;
    }
    .action-btn:hover{
      transform: scale(1.3);
    }
    #navbar a{
      transition: all 0.09s ease-in-out;
    }
    #navbar a:hover{
      transform: scale(1.2);
    }
  </style>
<script>
    window.onscroll = function() {scrollFunction()};
function scrollFunction() { 
  var val= document.body.scrollTop  || document.documentElement.scrollTop;
  document.getElementById("navbar").style.transform = "translateY("+val+"px)"
  
}
    </script>
</head>
<body onload="loadProfile()">
    <!---NAVBAR STARTS HERE---->
  <p id="webd" style="display: none;"></p>
  <div id="toast"></div>
  <div class="w3-container w3-padding">
  <div class="w3-padding w3-round w3-bar w3-blue w3-center" id="navbar">
      <img src="sns1.png" style="width:3%">
      <input id="search" class="w3-btn w3-white w3-round-xxlarge" placeholder="Friends Web Id" style="width: 30%;" type="text">
      <a  id="nf" class="w3-round w3-btn">
        <i class="fa fa-rss">
        </i>
      </a>
      <a  id="fl" class="w3-round w3-btn">
        <i class="fa fa-users">
        </i>
      </a>
      <a  id="ch" class="w3-round w3-btn">
        <i class="fa fa-comment">
        </i>
      </a>
      <a  id="pr" class="w3-round w3-btn">
        <i class="fa fa-user-circle">
        </i>
      </a>
      <a id="st"  class="w3-round w3-btn">
        <i class="fa fa-cog">
        </i>
      </a>
      <a  id="hp" class="w3-round w3-btn">
        <i class="fa fa-info-circle">
        </i>
      </a>
      <a  id="fb" class="w3-round w3-btn">
        <i class="fa fa-question-circle">
        </i>
      </a>
      <a  id="lo" class="w3-round w3-btn">
        <i class="fa fa-share">
        </i>
        </a>
    </div>
    <div>

      <!---NAV BAR END HERE---->    
      
      <!---FRIENDS STARTS HERE---->
      
      <!---FRIENDS END HERE---->
      <div class="w3-padding  w3-container  w3-margin">
        <div class="w3-center w3-container">
          <div>
            <input hidden type="file" id="dpSelect">
          <img src="images/loader-blue.gif" onerror="this.src='images/user.png'" id="dp" class="w3-white w3-card-4 w3-border w3-circle" style="width:20%;">
          <a id="upload-dp" style="display:ruby;transform: translate(-100%, +160%);" class="w3-blue w3-circle w3-btn ">
          <i class="fa fa-upload"></i>
          </a>
        </div>
        <br><br>
          <h1 class="w3-padding" id="user-name" style="color:rgba(40,40,40,0.5)">Person</h1>
            <h3 class="w3-large w3-padding" id="username" style="color:rgba(40,40,40,0.5);border-top: 2px solid #2196F3;border-bottom:  2px solid #2196F3;;">https://zeeshanali.solid.community/profile/card#me</h3>  
          </div>
      </div>
      <a class="w3-card-4 w3-btn w3-round-xxlarge w3-left" style="display: none;" id="pp">*</a>
      <center>
      <div style="width: 40%;" class="w3-container w3-border">
        <div class="w3-container w3-padding">
          <h1 class="w3-blue w3-margin  w3-padding">
          <i class="fa fa-user-circle"></i>
            About
          </h1>
          <label class="w3-large w3-left" style="color:#2196F3">Name</label>    
          <input type="text" placeholder="user's name" id="username-1" class="field w3-input w3-transparent" disabled>
          <label class="w3-large w3-left"  style="color:#2196F3">Address</label>    
          <input type="text" id="address" placeholder="user's address" class="field w3-input w3-transparent" disabled>
        <label class="w3-large w3-left" style="color:#2196F3">City</label>    
          <input type="text" placeholder="user's city" id="city" class="field w3-input w3-transparent" disabled>
          <label class="w3-large w3-left" style="color:#2196F3">Country</label>    
          <input type="text" placeholder="user's country" id="country" class="field w3-input w3-transparent" disabled>
          <button id="ep" class="w3-round w3-center w3-margin w3-btn w3-green" >Change Information</button>
<div style="display: none;" id="chg-btn">
  <button id="apply" class="w3-round w3-center w3-margin w3-btn w3-blue">Apply</button>
  <button id="cancel" class="w3-round w3-center w3-margin w3-btn w3-red">Cancel</button>
</div>
          
          <span style="display: none;color:#2196F3" id="res"><img src="images/loader-blue.gif" style="width:20px;">Update Changes..</span>
        
</div>
      
      </div>
    </center>
    <br>
    <div class="w3-cell-row">
    <div class="w3-cell w3-container " style="width:45%">
      <h3  class="w3-bar-block w3-blue w3-padding"><b>Friends</b>
      <span class="w3-badge w3-light-blue w3-right" id="friends-count">0</span>
      </h3>
      <img src="images/loader-blue.gif" class="w3-right" style="width:30px" id="ld">
      <div id="friends">
      
    </div>
    </div>
    <div class="w3-cell w3-container " style="width:45%">
      <h3 class="w3-teal w3-padding"><b>Requests</b>
        <span class="w3-badge w3-light-blue w3-right" id="request-count">0</span>
      </h3>
      <div id="friend-request">
        <p class="w3-padding w3-light-blue w3-bar-item">
          <img src="c.jpg" style="width: 50px;" class="w3-circle">
          <span id="name" class="w3-large w3-margin" style="color: azure;"><b>David Miller</b></span>
          <a  class="w3-right w3-circle w3-padding w3-green" >
            <i class="action-btn fa fa-check"></i>
          </a>
          <a class="w3-right w3-circle w3-padding w3-red">
            <i class="action-btn fa fa-ban"></i>
          </a>
        </p>
        <p class="w3-padding w3-light-blue w3-bar-item">
          <img src="c.jpg" style="width: 50px;" class="w3-circle">
          <span id="name" class="w3-large w3-margin" style="color: azure;"><b>David Miller</b></span>
          <a class="w3-right w3-circle w3-padding w3-green">
            <i class="action-btn fa fa-check"></i>
          </a>
          <a class="w3-right w3-circle w3-padding w3-red">
            <i class="action-btn fa fa-ban"></i>
          </a>
        </p>
      </div>  
    </div>
  </div>
   
</body>
</html>
